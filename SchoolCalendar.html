<body>

    <script type="text/javascript" src="js/schoolevents.js"></script>
	<script src="js/monthcal.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>

    <script>
	//c:容器,y:年,m:月,a:出发时间json,f:是否显示多日历,fu:回调调
	var para={
		 'c':'calendarcontainer',
         'y':2017,
		 'm':2,
		 'a':{
			 'd1':'2017-02-19',//最早时间
			 'd2':'2017-07-30'//最晚时间
			 },
		 'f':6,//显示多日历用6,显示二月，三月，四月，五月，六月，七月
	}
		 
	CreateCalendar(para,"para"); //参数前一个是对象，后一个是对象名称
